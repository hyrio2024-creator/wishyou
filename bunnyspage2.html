<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #FFB6D9 0%, #D5AAFF 50%, #99E1E5 100%);
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confetti-fall 4s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fade-in 1.5s ease-out;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 56px;
            color: #FF69B4;
            margin-bottom: 30px;
            animation: text-bounce 1s ease-in-out infinite;
            text-shadow: 3px 3px 0px #FFE5EC, 
                         0 0 20px rgba(255, 105, 180, 0.5);
            font-weight: bold;
        }

        @keyframes text-bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .message {
            font-size: 24px;
            color: #9D5C9D;
            margin-bottom: 50px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            font-weight: bold;
        }

        /* Circle Image Container */
        .image-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 40px;
            animation: float-image 3s ease-in-out infinite;
        }

        @keyframes float-image {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .circle-image {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid #FFD700;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.4),
                        0 0 0 15px rgba(255, 255, 255, 0.3),
                        inset 0 0 30px rgba(255, 255, 255, 0.2);
            animation: glow-border 2s ease-in-out infinite;
            background: linear-gradient(135deg, #FFB6D9 0%, #FFC9E5 100%);
        }

        @keyframes glow-border {
            0%, 100% {
                box-shadow: 0 10px 40px rgba(255, 105, 180, 0.4),
                            0 0 0 15px rgba(255, 255, 255, 0.3),
                            0 0 30px rgba(255, 215, 0, 0.5),
                            inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 0 10px 50px rgba(255, 105, 180, 0.6),
                            0 0 0 15px rgba(255, 255, 255, 0.5),
                            0 0 50px rgba(255, 215, 0, 0.8),
                            inset 0 0 30px rgba(255, 255, 255, 0.3);
            }
        }

        /* Decorative elements around image */
        .decoration {
            position: absolute;
            font-size: 40px;
            animation: rotate-decoration 4s linear infinite;
        }

        .decoration:nth-child(2) {
            top: -20px;
            left: -20px;
            animation-delay: 0s;
        }

        .decoration:nth-child(3) {
            top: -20px;
            right: -20px;
            animation-delay: 1s;
        }

        .decoration:nth-child(4) {
            bottom: -20px;
            left: -20px;
            animation-delay: 2s;
        }

        .decoration:nth-child(5) {
            bottom: -20px;
            right: -20px;
            animation-delay: 3s;
        }

        @keyframes rotate-decoration {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
        }

        /* Balloons floating around */
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 5;
            pointer-events: none;
        }

        .balloon {
            width: 60px;
            height: 75px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            animation: float-balloon 4s ease-in-out infinite;
            box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.1);
        }

        .balloon:nth-child(1) {
            background: linear-gradient(135deg, #FF6B9D 0%, #FF8FAB 100%);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: linear-gradient(135deg, #FFD93D 0%, #FFE569 100%);
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background: linear-gradient(135deg, #6BCB77 0%, #8FE39A 100%);
            bottom: 15%;
            left: 15%;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            background: linear-gradient(135deg, #4D96FF 0%, #6DAEff 100%);
            bottom: 20%;
            right: 10%;
            animation-delay: 1.5s;
        }

        .balloon::after {
            content: '';
            width: 2px;
            height: 60px;
            background: rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: -60px;
            left: 50%;
        }

        @keyframes float-balloon {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-30px) rotate(5deg);
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkle-twinkle 2s ease-in-out infinite;
            box-shadow: 0 0 15px #FFD700;
        }

        @keyframes sparkle-twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        .wish-text {
            font-size: 28px;
            color: #FF69B4;
            margin-top: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 0px #FFE5EC;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Hearts floating */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float-heart 5s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float-heart {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Balloons -->
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>üéâ Happy Birthday! üéâ</h1>
        <p class="message">It's Your Special Day!</p>
        
        <!-- Circle Image Container -->
        <div class="image-container">
            <!-- Replace the src with your image URL -->
            <img src="bunny.png" 
                 alt="Birthday Person" 
                 class="circle-image">
            <div class="decoration">üéà</div>
            <div class="decoration">üéÇ</div>
            <div class="decoration">üéÅ</div>
            <div class="decoration">‚ú®</div>
        </div>

        <p class="wish-text">Make a Wish! ‚ú®</p>
    </div>

    <script>
        // Create confetti
        function createConfetti() {
            const colors = ['#FF6B9D', '#FFD93D', '#6BCB77', '#4D96FF', '#D5AAFF', '#FFB6D9'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 4 + 's';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.top = -10 + 'px';
                confetti.style.width = (Math.random() * 8 + 5) + 'px';
                confetti.style.height = confetti.style.width;
                document.body.appendChild(confetti);
            }
        }

        // Create sparkles
        function createSparkles() {
            const container = document.querySelector('.image-container');
            for (let i = 0; i < 25; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(sparkle);
            }
        }

        // Create floating hearts
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = 'üíñ';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.bottom = '0';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 1000);
        }

        // Initialize effects
        createConfetti();
        createSparkles();
        createHearts();
    </script>
</body>
</html>
